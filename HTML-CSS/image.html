<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <!-- Image tag -->
    <!-- The following is an absolute path to the image. Image is coming from external source -->
    <img src="../images/RIO.jpg" alt="Colosseum-in-rome-italy" height="212px" />
    <img
      src="../images/cape-town-south-africa.jpg"
      alt="Niagra-falls"
      height="200px"
    />
    <!-- This is a relative path to image as the image is coming from internal source -->
    <img src="../images/hongkong.jpg" alt="Hong Kong" width="320px" />

    <img src="../images/giza-egypt.jpg" alt="Pyramids of Egypt" width="320px" />
    <img src="../images/san-francisco.jpg" alt="San Francisco" width="320px" />
    <img src="../images/sydney.jpg" alt="Hong Kong" width="320px" />
    <img
      src="../images/statueofliberty-newyork.webp"
      alt="Statue of Liberty"
      width="320px"
    />
    <img src="../images/TOKYO.jpg" alt="Tokyo Japan" width="320px" />

    <p>
      <a href="../HTML-CSS/homepage/index.html" target="_self"
        >Take me back to home page</a
      >
    </p>
  </body>
</html>
