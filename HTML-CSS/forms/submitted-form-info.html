<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submmited Form Information</title>
  </head>
  <body>
    <div id="submitted-info"></div>
    <a href="/HTML-CSS/forms/form.html">Back to form page</a>
    <script>
      const infoList = document.getElementById("submitted-info");
      new URLSearchParams(window.location.search).forEach((value, name) => {
        infoList.append(`${name}:${value}`);
        infoList.append(document.createElement("br"));
      });
    </script>
  </body>
</html>
