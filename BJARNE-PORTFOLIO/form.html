<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <form>
      <label>User Name: </label>
      <input
        type="text"
        name="text-box"
        id="text-box"
        placeholder="Enter user name"
      />
      <br />
      <label for="">Password: </label>
      <input
        type="text"
        name="text-box"
        id="text-box"
        placeholder="Enter password"
      />
      <br />
      <button>Sbumit</button>
    </form>

    <form>
      <table>
        <label>User Name: </label>
        <th>
          <tr>
            <input
              type="text"
              name="text-box"
              id="text-box"
              placeholder="Enter user name"
            />
          </tr>
        </th>
        <br />
        <th>
          <label for="">Password: </label>
          <input
            type="text"
            name="text-box"
            id="text-box"
            placeholder="Enter password"
          />
        </th>
        <br />
        <button>Sbumit</button>
      </table>
    </form>
  </body>
</html>
