<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        margin-bottom: 1000px;
      }
    </style>
    <title>Grid Systems</title>
  </head>
  <body>
    <h1>Grid Systems in Bootstrap</h1>
    <div class="container-lg my-5">
      <div class="row">
        <div class="col">
          <div class="bg-primary p-2">col 1</div>
        </div>
        <div class="col">
          <div class="bg-primary p-2">col 2</div>
        </div>
        <div class="col">
          <div class="bg-primary p-2">col 3</div>
        </div>
      </div>
    </div>

    <!-- ============= Spanning Cell ================== -->

    <div class="container-lg my-5">
      <div class="row">
        <div class="col-sm-4 col-lg-6">
          <div class="bg-primary p-2">col 4</div>
        </div>
        <div class="col-sm-2 col-lg-4">
          <div class="bg-primary p-2">col 5</div>
        </div>
        <div class="col">
          <div class="bg-primary p-2">col 6</div>
        </div>
      </div>
    </div>

    <!-- ============= Horizontal Alignment of Columns ================== -->

    <div class="container-lg my-5">
      <!-- <div class="row justify-content-center"> -->
      <div class="row gx-1">
        <div class="col col-lg-2">
          <div class="bg-primary p-2">col 4</div>
        </div>
        <div class="col col-lg-2">
          <div class="bg-primary p-2">col 5</div>
        </div>
        <div class="col col-lg-2">
          <div class="bg-primary p-2">col 6</div>
        </div>
      </div>
    </div>

    <!-- ============= Gap along x axis ================== -->

    <div class="container-lg my-5">
      <!-- <div class="row justify-content-center"> -->
      <div class="row row-cols-4 gx-1 gy-2">
        <div class="col col-lg-2">
          <div class="bg-primary p-2">col 4</div>
        </div>
        <div class="col col-lg-2">
          <div class="bg-primary p-2">col 5</div>
        </div>
        <div class="col col-lg-2">
          <div class="bg-primary p-2">col 6</div>
        </div>
        <div class="col col-lg-2">
          <div class="bg-primary p-2">col 7</div>
        </div>
        <div class="col col-lg-2">
          <div class="bg-primary p-2">col 8</div>
        </div>
        <div class="col col-lg-2">
          <div class="bg-primary p-2">col 9</div>
        </div>
      </div>
    </div>
  </body>
</html>
