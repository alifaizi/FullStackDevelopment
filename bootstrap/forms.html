<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        margin-bottom: 1000px;
      }
    </style>
    <title>Forms in Bootstrap</title>
  </head>
  <body>
    <h1 class="display-5">Forms in Bootstrap</h1>
    <div class="container my-5">
      <form>
        <label for="username" class="form-label">User Name:</label>
        <input
          type="text"
          id="username"
          class="form-control form-control-sm form-control-plaintext"
          placeholder="Enter your password"
        />
        <br />
        <label for="password" class="form-label">Password:</label>
        <input
          type="password"
          id="password"
          class="form-control form-control-sm form-control-plaintext"
          placeholder="Enter your password"
        />
        <br />
        <button class="btn btn-primary button">Submit</button>
      </form>
    </div>

    <!-- ====================== Color Picker ================================-->

    <div class="container my-5">
      <form>
        <label for="pick-color" class="form-label">Pick Color</label>
        <input type="color" class="form-control form-control-color" />
      </form>
    </div>

    <!-- ================= Form Range ==================== -->

    <div class="container my-5">
      <form>
        <label for="pick-color" class="form-label">Select Range</label>
        <input type="range" class="form-range" />
      </form>
    </div>

    <!-- ================= Select Tag ==================== -->

    <div class="container my-5">
      <form>
        <label for="fruits" class="form-label">Select Fruits</label>
        <select name="" id="fruits" class="form-select">
          <option value="">Select your option</option>
          <option value="">Orange</option>
          <option value="">Apple</option>
          <option value="">Straberry</option>
        </select>
      </form>
    </div>

    <!-- ================= Check Boxes ==================== -->

    <div class="container my-5">
      <form>
        <input type="checkbox" id="email" class="form-check-input" />
        <label for="email" class="form-check-label">Email Add:</label>
        <br>
        <input type="checkbox" id="phone" class="form-check-input" />
        <label for="phone" class="form-check-label">Phone:</label>
      </form>
    </div>

    <!-- ================= Form Switch ==================== -->

    <div class="container my-5">
      <form>
        <div class="form-check form-switch">
          <input type="checkbox" id="email" class="form-check-input" />
          <label for="email" class="form-check-label">Email Add:</label>
        </div>
      </form>
      </div>
    </div>

    <!-- ================= Input Groups in Bootstrap ==================== -->

    <div class="container">
      <form>
        <div class="form-check form-switch">
          <label for="text" class="form-label">Text</label>
          <!-- The line below makes two text boxes next to each other -->
            <div class="input-group"> 
              <input type="text" id="text" class="form-control border=3" />
              <input type="text" id="text" class="form-control border border-danger" />
            </div>
        </div>
      </form>
    </div>


    <!-- ================= Payment Page Emaple with Input groups ==================== -->

    <div class="container">
      <form>
        <div class="form-check form-switch">
          <label for="text" class="form-label">Enter Amount</label>
            <div class="input-group input-group-sm"> 
              <div class="input-group-text">$</div>
              <input type="number" id="amount" class="form-control border=3" />
              <div class="input-group-text">.00</div>
              <button class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>

      <!-- ================= Floating Label ==================== -->

   <br>
    <h1>Floating Labels</h1>
      <div class="container my-5">
        <form action="">
          <div class="form-floating">
            <input type="text" class="form-control" placeholder="Enter your first name "/>
            <label for="firstname">First Name:</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" placeholder="Enter your last name "/>
            <label for="firstname">Last Name:</label>
          </div>
        </form>
      </div>
  </body>
</html>
