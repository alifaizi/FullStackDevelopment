<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        margin-bottom: 1000px;
      }
    </style>

    <title>Tables in Bootsrap</title>
  </head>
  <body>
    <h1>Tables in Bootstrap</h1>
    <br />
    <div class="container"></div>
    <table class="table table-hover table-sm table-dark table-striped">
      <thead class="table-group-divider table-success table-bordered">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>James</td>
          <td>Smith</td>
          <td>32</td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <td>Pam</td>
          <td>Fitch</td>
          <td>43</td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <td>Mike</td>
          <td>Jordan</td>
          <td>27</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
