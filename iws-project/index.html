<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ============ Style of Bootstrap ====================== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/iws-project/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- ============= Navbar starting point ====================== -->
    <nav class="navbar navbar-expand-lg fixed-top auto-hiding-navbar">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="/iws-project/images/logo.png"
            alt="logo image"
            class="logo mb-2"
            style="width: 45px"
          />
          Integrated Web Solution
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-target="#navbarSupportedContents"
          aria-controls="navbarSupportedContents"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContents">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ============== Navbar Ending ====================== -->
    <!-- ============== Hero Section Starting ================ -->
    <section id="Hero">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1>Software <br />Developer</h1>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
